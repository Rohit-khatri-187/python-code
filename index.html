<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Apache2 Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      color: #2c3e50;
    }

    p {
      color: #555;
    }

    .button {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Apache2 Page</h1>
  <p>This is a simple static HTML page served via Apache2.</p>
  <a href="#" class="button">Click Me</a>

</body>
</html>
